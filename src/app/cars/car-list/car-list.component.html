<div class="car-table">
  <!-- Search Input -->
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Search cars" />
  </mat-form-field>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
      <td mat-cell *matCellDef="let car"> {{ car.make }} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let car"> {{ car.year }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let car"> {{ car.price | currency }} </td>
    </ng-container>

    <!-- Mileage Column -->
    <ng-container matColumnDef="mileage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mileage </th>
      <td mat-cell *matCellDef="let car"> {{ car.mileage }} km </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let car"> {{ car.color }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let car">
        <button mat-icon-button color="warn" (click)="deleteCar(car.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination Controls -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
